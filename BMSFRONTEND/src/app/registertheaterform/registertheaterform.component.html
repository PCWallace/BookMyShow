<!-- [disabled]="registerTheaterForm.invalid ? true : 'disabled'" -->
<div class="container mx-auto form-container">
    <div class="d-flex flex-column bg-light shadow w-50 pb-5 login-form">
        <div class="h1 bg-info text-white  text-uppercase text-center py-2">
            Register Theater
        </div>

        <div class="mx-auto w-75">
            <form [formGroup]="registerTheaterForm" (ngSubmit)="submit()">
                <input
                    type="text"
                    class="form-control mt-4"
                    placeholder="Please enter the theater name"
                    formControlName="theaterName"
                    required
                />
                <!-- <small

                    class="alert alert-danger d-block w-100 p-2 mt-0"
                    >Email should be of EPAM.</small
                > -->
                <input
                    type="text"
                    class="form-control my-4"
                    placeholder="Please enter the theater Address"
                    formControlName="theaterAddress"
                    required
                />
                <div class="w-100 text-center">
                    <button class="btn btn-info w-75" type="submit">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
