<div class="container mx-auto form-container">
    <div class="d-flex flex-column bg-light shadow w-50 pb-5 login-form">
        <div class="h1 bg-info text-white  text-uppercase text-center py-2">
            Login
        </div>

        <div class="mx-auto w-75">
            <form [formGroup]="loginForm">
                <input
                    type="text"
                    class="form-control mt-4"
                    placeholder="Username"
                    formControlName="username"
                    required
                />
                <small
                    *ngIf="error"
                    class="alert alert-danger d-block w-100 p-2 mt-0"
                    >Email should be of EPAM.</small
                >
                <input
                    type="password"
                    class="form-control my-4"
                    placeholder="Password"
                    formControlName="password"
                    required
                />
                <div class="w-100 text-center">
                    <button class="btn btn-info w-75" (click)="getValues()">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
